          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>

      <form *ngIf="!(accountService.currentUser$| async)" #loginForm="ngForm" class="d-flex" role="search" (ngSubmit)="login()">
        <input name="username" [(ngModel)]="model.username" class="form-control me-sm-2" type="text" placeholder="Username" aria-label="Search">
        <input name="password" [(ngModel)]="model.password" class="form-control me-sm-2" type="password" placeholder="Password" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
      </form>
      <button *ngIf="accountService.currentUser$| async" class="btn btn-success" type="submit" (click)="logout()">Logout</button>
    </div>
